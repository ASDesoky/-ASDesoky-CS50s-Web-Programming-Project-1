{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }}
{% endblock %}

{% block body %}
    <h1>{{ entryTitle }}</h1>

    {{ entry | safe }}

    <form action="{% url 'edit' entryTitle %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entryTitle" value="{{ entryTitle }}">
        <input type="submit" name="submit" value="Edit">
    </form>

    <p><a href="{% url 'index' %}">Back to All Pages</a></p>
{% endblock %}
