{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" id="content" rows="10" required>{{ content }}</textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
